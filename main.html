<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Mart Database Management System</title>
</head>
<body>
    <h1 id='main-heading'>Mart Database</h1>
    <section class="all-icons">
    <div class="container">
        <div class="row">
          <div class="col">
           <a href="/suppliers"> <ion-icon name="people"></ion-icon>  </a>
            <p>Suppliers</p>   
           </div>
          <div class="col">
           <a href="/items"> <ion-icon name="cart"></ion-icon></a>
            <p>Items</p>
          </div>
          <div class="col">
            <a href="/branch"><ion-icon name="business"></ion-icon> </a>
            <p>Branches</p>     
        </div>
        </div>
      </div>    
      <div class="container">
        <div class="row">
          <div class="col">
            <a href="/members"><ion-icon name="man"></ion-icon></a>
             <p>Members</p>   
           </div>
          <div class="col">
            <a href="/vehicles"><ion-icon name="car"></ion-icon></a>
            <p>Vehicles</p>
          </div>
          <div class="col">
            <a href="/stock"><ion-icon name="file-tray-full"></ion-icon> </a>
            <p>Stock</p>     
        </div>
        </div>
      </div>  
      <div class="container">
        <div class="row">
          <div class="col">
          <a href="/staff">  <ion-icon name="walk"></ion-icon></a>
             <p>Staff</p>   
           </div>
          <div class="col">
            <a href="/revenue"><ion-icon name="logo-usd"></ion-icon></a>
            <p>Daily Revenue</p>
          </div>
          <div class="col">
           <a href="/transactions"> <ion-icon name="wallet"></ion-icon></a>
            <p>Transactions</p>     
        </div>
        </div>
      </div>  
      <div class="container">
        <div class="row">
          <div class="col"> 
          <a href="/boardmem"> <ion-icon name="briefcase"></ion-icon></a>
             <p>Board Members</p>   
           </div>
          <div class="col">
            <a href="/inventory"><ion-icon name="dice"></ion-icon></a>
            <p>Inventory</p>
          </div>
          <div class="col">
           <a href="/bravg"> <ion-icon name="bar-chart"></ion-icon></a>
            <p>Branch Average</p>     
        </div>
        </div>
      </div>  
    </section>


      <script src="https://unpkg.com/ionicons@5.2.1/dist/ionicons.js"></script>
    </body>
</html>
